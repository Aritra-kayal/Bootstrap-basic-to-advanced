<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="form4.csss" />
  </head>
  <body>
    <br />
    <div class="container">
      <form>
        <div class="form-check mb-3">
          <input type="checkbox" id="chek1" class="form-check-input" />
          <label for="chek1" class="form-check-label">Agree</label>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" id="chek2" class="form-check-input" checked />
          <label for="chek2" class="form-check-label">Not agree</label>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" id="chek3" class="form-check-input" disabled />
          <label for="chek3" class="form-check-label">Disabled</label>
        </div>
        <div class="form-check mb-3">
          <input
            type="checkbox"
            id="chek4"
            class="form-check-input"
            checked
            disabled
          />
          <label for="chek4" class="form-check-label">Not agree</label>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
