<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="form6.css" />
  </head>
  <body>
    <br />
    <div class="container">
      <form>
        <div class="form-check form-switch mb-3">
          <input type="checkbox" id="switch1" class="form-check-input" />
          <label for="switch1" class="form-check-label">Agree</label>
        </div>
        <div class="form-check form-switch mb-3">
          <input
            type="checkbox"
            id="switch2"
            class="form-check-input"
            checked
          />
          <label for="switch2" class="form-check-label">Not agree</label>
        </div>
        <div class="form-check form-switch mb-3">
          <input
            type="checkbox"
            id="switch3"
            class="form-check-input"
            disabled
          />
          <label for="switch3" class="form-check-label">Agree</label>
        </div>
        <div class="form-check form-switch mb-3">
          <input
            type="checkbox"
            id="switch4"
            class="form-check-input"
            checked
            disabled
          />
          <label for="switch4" class="form-check-label">Not agree</label>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
