<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="form7.css" />
  </head>
  <body>
    <br />
    <div class="container">
      <form>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <div class="mb-3">
          <select class="form-select">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" id="chek1" class="form-check-input" />
          <label for="chek1" class="form-check-label">Agree</label>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" id="chek2" class="form-check-input" checked />
          <label for="chek2" class="form-check-label">Not agree</label>
        </div>
        <div class="form-check mb-3">
          <input
            type="radio"
            id="radio1"
            class="form-check-input"
            name="radiobt"
          />
          <label for="radio1" class="form-check-label">Agree</label>
        </div>
        <div class="form-check mb-3">
          <input
            type="radio"
            id="radio2"
            class="form-check-input"
            name="radiobt"
            checked
          />
          <label for="radio2" class="form-check-label">Not agree</label>
        </div>
        <div class="form-check form-switch mb-3">
          <input type="checkbox" id="switch1" class="form-check-input" />
          <label for="switch1" class="form-check-label">Agree</label>
        </div>
        <div class="form-check form-switch mb-3">
          <input
            type="checkbox"
            id="switch2"
            class="form-check-input"
            checked
          />
          <label for="switch2" class="form-check-label">Not agree</label>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
