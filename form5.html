<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="form5.css" />
  </head>
  <body>
    <br />
    <div class="container">
      <form>
        <div class="form-check mb-3">
          <input
            type="radio"
            id="radio1"
            class="form-check-input"
            name="radiobt"
          />
          <label for="radio1" class="form-check-label">Agree</label>
        </div>
        <div class="form-check mb-3">
          <input
            type="radio"
            id="radio2"
            class="form-check-input"
            name="radiobt"
            checked
          />
          <label for="radio2" class="form-check-label">Not agree</label>
        </div>
      </form>
      <form>
        <div class="form-check mb-3">
          <input
            type="radio"
            id="radio3"
            class="form-check-input"
            name="radiobt1"
            disabled
          />
          <label for="radio3" class="form-check-label">Agree</label>
        </div>
        <div class="form-check mb-3">
          <input
            type="radio"
            id="radio4"
            class="form-check-input"
            name="radiobt1"
            checked
            disabled
          />
          <label for="radio4" class="form-check-label">Not agree</label>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
